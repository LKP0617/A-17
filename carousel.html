    /* 隱藏手機版輪播在桌面和平板尺寸 */
    #mobileCarousel {
      display: none;
    }

    /* 當螢幕寬度小於768px（手機）時顯示手機版輪播 */
    @media (max-width: 768px) {
      #desktopCarousel {
        display: none;
      }
      #mobileCarousel {
        display: block;
      }
    }
  </style>
