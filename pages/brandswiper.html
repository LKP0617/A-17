<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <title>輪播測試</title>
</head>
<body>
    <swiper-container class="brand-swiper" navigation="true" pagination="true" keyboard="true" mousewheel="true"
    css-mode="true">
        <swiper-slide>
            <img class="ad-banner" src="/images/negaflower/negaflower_ad01.png" alt="negaflower聖誕花禮早鳥優惠中">
        </swiper-slide>
        <swiper-slide>
            <img class="ad-banner" src="/images/negaflower/negaflower_ad02.png" alt="negaflower每週鮮花">
        </swiper-slide>
        <swiper-slide>
            <img class="ad-banner" src="/images/negaflower/negaflower_ad03.png" alt="negaflower婚禮系列">
        </swiper-slide>
       
    </swiper-container>
    <style>
        swiper-container {
          width: 100%;
          overflow: hidden;
        }
        swiper-slide {
          text-align: center;
          display: flex;
          justify-content: center;
          align-items: center;
        }
        swiper-slide img {
          display: block;
          width: 100%;
          height: 100%;
          object-fit: cover;
        }
      </style>

    
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>   
    <script type="module" src="../main.js"></script>
</body>
</html>
