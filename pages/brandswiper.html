<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <title>輪播測試</title>
  </head>
  
  <body>
    <%- include('./layout/header'); -%>
  
    <div class="brands">
      <div class="brand_container">
        <div class="brand-swiper">
          <div class="swiper brandSwiper margin-bottom-1 position-relative">
            <div class="swiper-wrapper">
              <div class="swiper-slide brandSwiper-slide-img1"></div>
              <div class="swiper-slide brandSwiper-slide-img2"></div>
              <div class="swiper-slide brandSwiper-slide-img3"></div>
            </div>
            <div class="swiper-button-next rounded-circle position-absolute">
              <img src="../assets/images/icons/chevron-right.png" alt="chevron-right">
            </div>
            <div class="swiper-button-prev rounded-circle position-absolute">
              <img src="../assets/images/icons/chevron-left.png" alt="chevron-left">
            </div>
            <div class="swiper-pagination"></div>
          </div>
        </div>
      </div>
    </div>
</head>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>   
    <script type="module" src="../main.js"></script>
</body>
</html>
